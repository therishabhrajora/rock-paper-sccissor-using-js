<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/png" href="/rock-paper-scissors.png" />
    <link rel="stylesheet" href="style.css" />
    <title>Rock, Paper, Scissor</title>
  </head>
  <body>
    <div class="box">
      <div class="nav-bar">
        <p>Rock , Paper , Scissors</p>
      </div>
      <div class="score">
        <div class="comp-score">
          <p>computer:</p>
          <p id="comp-score">0</p>
        </div>
        <div class="your-score">
          <p>You:</p>
          <p id="your-score">0</p>
        </div>
      </div>
      <div class="choose">
        <div class="choose-box" id="rock">
          <img class="rock" src="D:\computer\html\project\rock paper scissor\images\rock.png" alt="" />
        </div>
        <div class="choose-box"id="paper">
          <img class="paper" src="D:\computer\html\project\rock paper scissor\images\paper.png" alt="" />
        </div>
        <div class="choose-box"id="scissor">
          <img class="scissors" src="D:\computer\html\project\rock paper scissor\images\scissor.png" alt="" />
        </div>
      </div>
      <div class="div3">
        <div class="compselect">
          <p>You choose:&nbsp;&nbsp;</p>
          <p id="youselect">&nbsp;</p>
        </div>
        <div class="youselect">
          <p>Computer choose: &nbsp;&nbsp;</p>
          <p id="compselect">&nbsp;</p>
        </div>
      </div>
      <div class="result-div">
        <p class="result">Result</p>
      </div>
      <div class="reset-div">
          <button class="reset">Reset</button>
      </div>
    </div>

    <script src="javascript.js"></script>
  </body>
</html>
